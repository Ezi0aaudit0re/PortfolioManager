<div class="container">
    <div *ngIf="(user | async)?.uid">
        <ul class="nav nav-tabs mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link " id="pills-home-tab" data-toggle="pill" routerLink="/home" role="tab"
                    aria-controls="pills-home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="pills-profile-tab" data-toggle="pill" routerLink="/profile" role="tab"
                    aria-controls="pills-profile" aria-selected="false">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" (click)="logOut()" role="tab"
                    aria-controls="pills-profile" aria-selected="false">Log Out</a>
            </li>
        </ul>
        <div class="row">

            <div class="col-3">
                <img [src]="( user | async)?.photoURL" class="profile-image d-inline img-thumbnail rounded ">
            </div> &nbsp;
            <div class="d-inline col-5 col-sm-8 col-xs-8">
                <h2 class="display-4">{{ ( user | async )?.displayName}}</h2>
                <p>Welcome to your profile </p>
            </div>
            <div class="col-4"></div>

        </div>
        <br>
        <h4>Your Balance</h4>
        <hr>
        <p>You have $1000 in your account</p>
        <br>
        <h4>Your Investments </h4>
        <hr>
        <p>List the invested stock list here with </p>
        <br>
        <h4>Your Favourites</h4>
        <hr>
        <p>Add your favourites here</p>
    </div>
</div>
