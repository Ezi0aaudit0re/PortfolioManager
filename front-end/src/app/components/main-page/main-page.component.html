<div class="container">
    <div *ngIf="(user | async)?.uid">
        <ul class="nav nav-tabs mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link " id="pills-home-tab" data-toggle="pill" routerLink="/protected" role="tab"
                    aria-controls="pills-home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="pills-profile-tab" data-toggle="pill" href="#profile" role="tab"
                    aria-controls="pills-profile" aria-selected="false">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" (click)="logOut()" role="tab"
                    aria-controls="pills-profile" aria-selected="false">Log Out</a>
            </li>
        </ul>
    </div>
    <!-- Search form -->
    <div class="md-form active-pink mt-0 sticky-top">
        <input class="form-control" type="text" placeholder="Search Stock ( symbol )" aria-label="Search"
            [(ngModel)]="stockSymbol" (keyup)="getStockData($event)" required>
    </div>

    <div class="row container-fluid">
        <!-- list component  -->
        <div class="col list-component-main-page">
            <div *ngIf="interestedStocks.length > 0">
                <h2> Flagged </h2>
            </div>

            <div>
                <app-list-stocks></app-list-stocks>
            </div>

        </div>



        <div class="col list-summary-main-page">
            <h1>Summary</h1>
        </div>

    </div>

</div>
